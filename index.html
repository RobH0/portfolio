<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="/profilePic.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Rubik:wght@800&display=swap" rel="stylesheet">
    <title>Robert Holdsworth - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <form name="portfolio-contact" method='POST' className={styles.contactForm}  data-netlify="true" netlify-honeypost="bot-field" hidden>
      <input type="hidden" name="bot-field"/>
      <div>
          <label name="name" hidden>Name</label>
          <input id="form-name" type="text" name="name"/>
      </div>
      <div>
          <label name="email" hidden>Email</label>
          <input id="form-email" type="text" name="email"/>
      </div>
      <div>
          <label name="message" hidden>Message</label>
          <textarea id="form-message" type="text" name="message"></textarea>
      </div>
  </form>

  <noscript>Please enable JavaScript to view this webpage.</noscript>
  </body>
</html>
